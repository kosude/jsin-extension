<!DOCTYPE html>

<html lang="en">
    <head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

        <title>jSin - dashboard</title>
        <link rel="shortcut icon" href="./jsin/48x48.png" type="image/x-icon">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- this file will be output by webpack when building. -->
        <link rel="stylesheet" href="./index.css">
    </head>

    <body class="dashboard">
        <div class="wrapper">
            <header>
				<span id="logo">jSin</span>
				<span id="pipe">|</span>
				<span id="db">your rulesets</span>
            </header>

            <div class="rulesets">
                <div id="add-ruleset">
                    <button class="create-ruleset-button" title="Add a new ruleset">
                        <img src="./symbolic/plus.svg">
                    </button>
                </div>

                <ul>
                    <div id="no-rulesets">
                        <img id="emoticon" src="./emoticon/0.svg">
                        <!-- the 'create one' button here acts the same as the '+' button which normally appears -->
                        <h2>
                            you haven't added any rulesets yet.
                            <br>
                            <a class="create-ruleset-button" title="Add a new ruleset">create one.</a>
                        </h2>
                    </div>
                </ul>
            </div>

            <footer>
                <div>
                    <a id="ghlogo" href="https://github.com/kosude/jsin-extension-2" title="GitHub repository">
                        <img src="./org/github.svg">
                    </a>

                    <br>

                    <span id="cred">
                        <span id="extName">jSin</span> <span class="version">err</span><br>
                        (c) 2022 Jack Bennett<br>
                        <i>
                            If you notice any ~wacky~ behaviour, <b>try reloading first</b>. If that doesn't work,
                            <a href="https://github.com/kosude/jsin-extension-2/issues">submit an issue</a>.
                        </i>
                    </span>
                </div>
            </footer>

            <div class="corner-logo">
                <img src="./jsin/jsin.svg">
            </div>

			<div class="modal" id="delete-prompt">
				<section class="modal-content">
					<div class="modal-prompt">
						<h2>Deleting ruleset</h2>
						<p>Are you sure you want to delete this ruleset?</p>
					</div>

					<div class="modal-choices">
						<button class="cancelbtn">Cancel</button>
						<button class="continuebtn">Go ahead</button>
					</div>
				</section>
			</div>
        </div>

		<script src="./lib/browser-polyfill.min.js"></script>

        <!-- this file will be output by webpack when building. -->
		<script src="./index.js"></script>
    </body>
</html>
